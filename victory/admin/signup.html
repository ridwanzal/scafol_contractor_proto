<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../node_modules/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="../node_modules/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
          <div class="row w-100">
            <div class="col-lg-8 mx-auto">
              <div class="row">
                <div class="col-lg-6 bg-white">
                  <div class="auth-form-light text-left p-5">
                      <img style="width:100px; " src="../images/auth/logo_main.png"><br /><br /><br />
                    <h3>Register</h3>
                      <form action="index.html">
                          <div class="form-group">
                              <label for="fullname">Fullname</label>
                              <input type="text" class="form-control" id="fullname"  placeholder="Fullname" required>
                              <i class="mdi mdi-account"></i>
                            </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                          <i class="mdi mdi-email"></i>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" required>
                          <div id="showPassword"><i class="mdi mdi-eye" id="eye"></i></div>
                        </div>
                        <div class="form-group">
                          <label for="password2">Password</label>
                          <input type="password" class="form-control" id="password2" placeholder="Confirm password" required>
                          <div id="showPassword2"><i class="mdi mdi-eye" id="eye2"></i></div>
                          <span id='message'></span>
                        </div>
                        <div class="mt-5">
                          <input type="submit" value="Sign Up" id="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">
                        </div>
                        <!--  -->
                        <div class="mt-2 text-center">
                          <a href="index.html" class="auth-link text-black">Already have an account? <span class="font-weight-medium">Sign in</span></a>
                        </div>
                      </form>                  
                  </div>
                </div>
                <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; Scafol
                        2019 All rights reserved.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../js/off-canvas.js"></script>
  <script src="../js/hoverable-collapse.js"></script>
  <script src="../js/misc.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/todolist.js"></script>

  <script>
    $(document).ready(function(){
      $(':input[type="submit"]').prop('disabled', true);
    $('#password2').on('keyup', function () {
      if ($('#password').val() == $('#password2').val()) {
        $('#message').html('Matching').css('color', 'green');
        $(':input[type="submit"]').prop('disabled', false);
      } else 
        $('#message').html('Not Matching').css('color', 'red');
    });

    $('#showPassword').on('click',function () {
        if($('#password').attr('type') === "password"){
          $('#password').attr('type', 'text');
          $("#eye").removeClass("mdi mdi-eye").addClass("mdi mdi-eye-off");
        }else{
          $('#password').attr('type', 'password');
          $("#eye").removeClass("mdi mdi-eye-off").addClass("mdi mdi-eye");
        }
    });
    $('#showPassword2').on('click',function () {
        if($('#password2').attr('type') === "password"){
          $('#password2').attr('type', 'text');
          $("#eye2").removeClass("mdi mdi-eye").addClass("mdi mdi-eye-off");
        }else{
          $('#password2').attr('type', 'password');
          $("#eye2").removeClass("mdi mdi-eye-off").addClass("mdi mdi-eye");
        }
    });
    });
  </script>
  <!-- endinject -->
</body>
